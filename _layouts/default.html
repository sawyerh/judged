<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta name="generator" content="Siteleaf, http://siteleaf.com" />
  <meta name="google-site-verification" content="DRhq1P1N1jJwJ46rBx7BtMl7ONwyfBaR2u4h8ds6jwQ" />
  <title>{{site.title}} | {% if current.url == '/' %}Stories of ex-convicts who started a business.{% else %}{{title}}{% endif %}</title>
  <link rel="canonical" href="{{permalink}}" />
  <link rel="alternate" type="application/rss+xml" href="{{site.feed_url}}" />
  <link rel="stylesheet" type="text/css" href="/styles/css/global.css" />
  <link href="//cdn.symbolset.com/5e84712d7d076dfad1c2cfe5cb032cd7cccd69d8/symbolset.css" rel="stylesheet">

  <script type="text/javascript" src="//use.typekit.net/hgn5mhf.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-50977814-1', 'judged.co');
    ga('send', 'pageview');

  </script>
</head>
<body class="page-{{ slug }}">
  <header class="primary-header">
    {% for page in site.pages %}
      <a href="{{ page.url }}" class="nav-link">{{ page.title }}</a>
    {% endfor %}
    <a href="{{ site.pages['stories'].posts.first.url }}" class="nav-link">stories</a>
  </header>

  {{ content }}

  {% if current.url == '/' %}
    <footer class="primary-footer">
      By <a href="http://www.basberkhout.nl" target="_blank">Bas Berkhout</a> and <a href="http://subsoda.nl/" target="_blank">Hanne Ghijsen</a>. Powered by <a href="http://www.siteleaf.com" target="_blank">Siteleaf</a>.
    </footer>
  {% endif %}

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="/scripts/js/min/application.js"></script>

  {{ footer_scripts }}
</body>
</html>
