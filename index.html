{% capture content %}
  <div class="story-bg"></div>
  <div class="page-content">
      <h1 class="logo">{{ site.title }}</h1>
      <div class="tagline">{{ body }}</div>

      <div class="home-quote">{{ meta.quote_text }}</div>

      <a href="{{ site.pages['stories'].posts.first.url }}" class="home-link-mask">
        <span class="nav-arrow nav-next">
          <img src="/images/icon-arrow-right.svg" alt="next" />
        </span>
      </a>
  </div>
{% endcapture %}

{% capture footer_scripts %}
  <script src="/stories/stories.js"></script>
  <script src="/scripts/js/min/home.js"></script>
{% endcapture %}

{% include 'layouts/default' %}
